<div class="container mt-4">
  <div class="row">
    <div class="col-sm4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user?.photos[0].url}}" alt="{{user?.knownAs}}">
      </div>
      <div class="card-body">
        <strong>Location:</strong>
        <p>{{user?.city}}, {{user?.country}}</p>
      </div>
      <div>
        <strong>Age:</strong>
        <p>{{user?.age}}</p>
      </div>
      <div>
        <strong>Last Active:</strong>
        <p>{{user?.lastActive}}</p>
      </div>
      <div>
        <strong>Member since:</strong>
        <p>{{user?.created}}</p>
      </div>
      <div class="card-footer">
        <div>
          <button class="btn btn-primary">Like</button>
          <button class="btn btn-success">Message</button>
        </div>
      </div>
    </div>

    <div class="col-sm-8">

    </div>
  </div>
</div>
